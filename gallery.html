<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take a Hike club for hikers in Dublin, Ireland">
    <meta name="keywords"
        content="take a hike, hike, hiking club, hiking, exercise, wellbeing, exploring, adventure, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Take a Hike</title>
</head>
<!-- header and navigation sections -->

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Take a Hike <i class="fa-solid fa-mountain"></i></h1>
        </a>
        <nav>
            <div class="navbar">
                <ul id="menu">
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="hamburger-container">
            <input class="checkbox" type="checkbox" id="hamburger-toggle" aria-label="Toggle Navigation" />
            <label class="hamburger" for="hamburger-toggle">
                <span class="slice"></span>
                <span class="slice"></span>
                <span class="slice"></span>
            </label>
            <div class="drawer">
                <ul class="nav-list">
                    <li class="nav-list-item"><a href="index.html">Home</a></li>
                    <li class="nav-list-item"><a href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <a href="#"></a>
        </div>
    </header>
    <!-- gallery section -->
    <section class="container-grid" id="photos">
        <div id="gallery">
            <img src="assets/images/hiking1.jpg" alt="two people sitting on a rock at the top of a mountain">
            <img src="assets/images/hiking2.jpg" alt="group of hikers hiking along a cliff edge">
            <img src="assets/images/hiking3.jpg" alt="group walking towards a mountain">
            <img src="assets/images/hiking4.jpg" alt="five people taking a coffee break mid hike">
            <img src="assets/images/hiking5.jpg" alt="four male hikers taking a break">
            <img src="assets/images/hiking6.jpg" alt="hikers in the distance with mountains in the background">
            <img src="assets/images/hiking7.jpg" alt="girl hiking along rocks">
            <img src="assets/images/hiking8.jpg" alt="four hikers looking at a map">
            <img src="assets/images/hiking9.jpg" alt="six hikers standing side by side on a mountain top">
            <img src="assets/images/hiking10.jpg" alt="group of hikers setting up camp on a mountain">
            <img src="assets/images/hiking11.jpg" alt="three hikers at sunset">
            <img src="assets/images/hiking12.jpg" alt="two hikers holding hands while hiking">
        </div>
    </section>
    <!-- footer section with social media links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/320dc60c23.js" crossorigin="anonymous"></script>

</body>

</html>
